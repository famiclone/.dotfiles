scrolling:
  history: 10000

window:
  opacity: 1
  decorations: buttonless
  padding:
    x: 2
    y: 5

blinking: on
tabspaces: 2

font:
  normal:
    family: JetBrainsMono Nerd Font
  bold:
    family: JetBrainsMono Nerd Font
  italic:
    family: JetBrainsMono Nerd Font

  size: 11

colors:
