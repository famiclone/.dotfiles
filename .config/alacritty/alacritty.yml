    background: "#2c292d"
    foreground: "#ececec"

  normal:
    black: "#2E3436"
    red: "#ff6188"
    green: "#a9dc76"
    yellow: "#ffd866"
    blue: "#7CDCE7"
    magenta: "#ab9df2"
    cyan: "#78dce8"
    white: "#D3D7CF"
