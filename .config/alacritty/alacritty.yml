scrolling:
  history: 10000

window:
  option_as_alt: Both
  opacity: 1
  decorations: buttonless
  padding:
    x: 2
    y: 5

blinking: on
tabspaces: 2

font:
  normal:
    family: FantasqueSansM Nerd Font
  bold:
    family: FantasqueSansM Nerd Font
  italic:
    family: FantasqueSansM Nerd Font

  size: 13

# monokai_pro theme
