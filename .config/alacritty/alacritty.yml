  # Default colors
  primary:
    background: '0x303030'
    foreground: '0xebedea'

  # Normal colors
  normal:
    black:   '0x322A25'
    red:     '0xff1100'
    green:   '0x56A286'
    yellow:  '0xffce3b'
    blue:    '0xabcdde'
    magenta: '0xedd09f'
    cyan:    '0xabcdde'
